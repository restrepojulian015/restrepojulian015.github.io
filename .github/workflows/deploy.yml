name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main, restrepojulian015/proyec ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app (base href for user.github.io root)
        run: npm run build -- --base-href "/"

      - name: Prepare static site (SPA fallback + disable Jekyll)
        run: |
          mkdir -p dist/portfolio/browser
          cp dist/portfolio/browser/index.html dist/portfolio/browser/404.html
          touch dist/portfolio/browser/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/portfolio/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

